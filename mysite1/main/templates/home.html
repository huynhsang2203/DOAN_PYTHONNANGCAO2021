{% load static%}
<!DOCTYPE html>
<!-- Created By CodingNepal - www.codingnepalweb.com -->
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!------<title> Website Layout | CodingLab</title>------>
    <link rel="stylesheet" href="{%static 'home.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/356/356907.png" />
    <title>Trang chủ</title>
</head>

<body>
    <nav>
        <div class="menu">
            <div class="logo">
                <a href="{%url 'home'%}">FAQ</a>
            </div>
            <ul>
                {% if user.is_authenticated %}
                <li><a href="{% url 'logout' %}">Logout</a></li>
                {% else %}
                <li><a href="{% url 'register' %}">Signup</a></li>
                <li><a href="{% url 'login' %}">Login</a></li>
                {% endif %}
            </ul>
        </div>
    </nav>
    <div class="img"></div>
    <div class="center">
        <div class="title">Bài tập nhóm</div>
        <div class="sub_title">Nhóm: <i>Góc Học Tập</i></div>
        <div class="btns">
            <button>Learn More</button>
            <button><a class="sub" href="https://www.youtube.com/c/MixiGamingofficial" style="text-decoration: none"
                    target="_blank">Subscribe</a></button>
        </div>
    </div>
</body>

</html>
